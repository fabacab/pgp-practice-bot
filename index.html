<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>PGP Practice Bot!</title>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body id="tutorial">

        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <a class="navbar-brand"><i class="glyphicon glyphicon-envelope"></i> PGP Practice Bot!</a>
                    <ul class="nav navbar navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                Skip to Step
                                <span class="caret"></span>
                            </a>
                            <ol class="dropdown-menu">
                                <li v-for="step in steps">
                                    <a href="#" v-on:click.prevent="gotoStep($index)">{{ step.title }}</a>
                                </li>
                            </ol>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container">

            <!-- Each step in the tutorial is a row with a panel. -->
            <div class="row" v-for="step of steps" v-show="curStep === $index">
                <div class="col-sm-9">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>{{ step.title }}</h3>
                        </div>
                        <div class="panel-body">

                            <ul>
                                <li v-for="substep of step.substeps">
                                    {{ substep.instruction }}
                                </li>
                            </ul>

                        </div>

                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="list-group">

                        <div class="list-group-item" v-for="tip of step.tips">
                            <h4 class="list-group-item-heading" v-if="tip.name">
                                <i class="glyphicon glyphicon-info-sign"></i> 
                                {{ tip.name }}
                            </h4>
                            <p v-if="tip.content">
                                {{ tip.content }}
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/vue/dist/vue.js"></script>
        <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
        <script src="app.js"></script>
    </body>
</html>
